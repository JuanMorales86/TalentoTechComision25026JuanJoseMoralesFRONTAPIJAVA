<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIUSBAR CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">GENIUSBAR ALMACEN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/index.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/clientes.html">Clientes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container px-4 my-4">
        <!-- Formulario de producto -->
         <div class="container-fluid text-bg-dark text-center border-dark-subtle border-5">
            <span>Productos</span>
         </div>
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-dark-subtle text-dark">
                <h5 class="mb-0">Nuevo Producto</h5>
            </div>
            <div class="card-body w-auto">
                <form id="form-producto">
                    <input type="hidden" id="idProducto">
                    <input type="hidden" id="idInterno">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" step="0.01" required>
                    </div>
                     <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" required>
                    </div>
                     <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" required>
                    </div>
                     <div class="mb-3">
                        <label for="condicion" class="form-label">Condicion</label>
                        <input type="text" class="form-control" id="condicion" required>
                    </div>
                     <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <input type="text" class="form-control" id="observaciones" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-save2"></i> Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelar">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card w-auto shadow-sm d-flex">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Filtros</h5>
            </div>
            <div class="card-body p-2 d-block">
                <input type="search" id="search" class="form-control mb-0 p-2" placeholder="Buscar producto por nombre completo">
                <input type="search" id="search-like" class="form-control mb-0 p-2" placeholder="Buscar producto por indicio de nombre">
                 <input type="search" id="search-condicion" class="form-control mb-0 p-2" placeholder="Buscar producto por condicion del producto">
                <input type="search" id="search-categoria" class="form-control mb-0 p-2" placeholder="Buscar producto por categoria del producto">
                 <input type="search" id="search-color" class="form-control mb-0 p-2" placeholder="Buscar producto por color del producto">
                <input type="search" id="search-idInterno" class="form-control mb-0 p-2" placeholder="Buscar producto por identificador interno producto">
                <input type="search" id="search-precio" class="form-control mb-0 p-2" placeholder="Buscar producto por precio mayor a">
            </div>
        </div>
        <!-- Tabla de productos -->
        <div class="card shadow-sm mt-2">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Listado de Productos</h5>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle text-nowrap">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>ID Interno</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Color</th>
                            <th>Condicion</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-productos"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./App.js"></script>
</body>
</html>
