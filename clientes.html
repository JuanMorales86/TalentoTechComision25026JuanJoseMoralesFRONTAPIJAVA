<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENIUSBAR CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">GENIUSBAR CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/index.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pedidos.html">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/clientes.html">Clientes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container px-4 my-4">
        <!-- Formulario de producto -->
         <div class="container-fluid text-bg-dark text-center border-dark-subtle border-5">
            <span>Clientes</span>
         </div>
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-dark-subtle text-dark">
                <h5 class="mb-0">Nuevo Cliente</h5>
            </div>
            <div class="card-body w-auto">
                <form id="form-cliente">
                    <input type="hidden" id="idCliente">
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="text" class="form-control" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telefono" required>
                    </div>
                    <!-- Botones de acciÃ³n -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-save2"></i> Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelar">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card w-auto shadow-sm d-flex">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Filtros</h5>
            </div>
            <div class="card-body p-2 d-block">
                <input type="search" id="search" class="form-control mb-0 p-2" placeholder="Buscar cliente por nombre">
                <input type="search" id="search-correo" class="form-control mb-0 p-2" placeholder="Buscar cliente por correo electronico">
                <input type="search" id="search-dni" class="form-control mb-0 p-2" placeholder="Buscar cliente por DNI">
                <input type="search" id="search-telefono" class="form-control mb-0 p-2" placeholder="Buscar cliente por Telefono">
            </div>
        </div>
        <!-- Tabla de productos -->
        <div class="card shadow-sm mt-2">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Listado de clientes</h5>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle text-nowrap">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>DNI</th>
                            <th>Nombre Cliente</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-clientes"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Appclientes.js"></script>
</body>
</html>
